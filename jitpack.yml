jdk: openjdk17
before_install:
  - sdk install java 17.0.12-oracle
  - sdk use java 17.0.12-oracle
install:
  - echo "Building without Amazon SDK for JitPack distribution"
  - chmod +x gradlew
  - ./gradlew build :extLibs:PreLollipopTransitions:publishToMavenLocal :library:publishToMavenLocal
env:
  JITPACK: true