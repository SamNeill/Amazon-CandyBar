jdk: openjdk17
before_install:
  - echo "sdk.dir=/opt/android-sdk-linux" > local.properties
install:
  - chmod +x gradlew
  - ./gradlew :library:clean :library:assembleRelease :library:publishToMavenLocal
  - ./gradlew :extLibs:PreLollipopTransitions:clean :extLibs:assembleRelease :extLibs:PreLollipopTransitions:publishToMavenLocal