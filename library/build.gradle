apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'candybar.lib'
    compileSdk 35

    defaultConfig {
        minSdk 21
        targetSdk 35
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        
        buildConfigField "String", "VERSION_NAME", "\"${versionName}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }

    lint {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
    }

    buildFeatures {
        buildConfig = true
    }

    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.12.0'
            force 'androidx.activity:activity:1.8.2'
            force 'androidx.fragment:fragment:1.6.2'
        }
        
        if (System.env.JITPACK) {
            exclude group: '*', module: '*appstore*'
            exclude group: 'com.amazon*'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.21'

    implementation 'com.github.bumptech.glide:glide:4.16.0'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'com.github.pluscubed:recycler-fast-scroll:0.3.2'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    implementation 'com.mikhaellopez:circularimageview:4.3.1'
    implementation 'com.anjlab.android.iab.v3:library:2.0.3'
    implementation 'com.github.KeepSafe:TapTargetView:1.13.3'
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'com.github.danimahardhika.android-helpers:core:1.1.0@aar'
    implementation 'com.github.danimahardhika.android-helpers:animation:1.1.0@aar'
    implementation 'com.github.danimahardhika.android-helpers:license:1.1.0@aar'
    implementation 'com.github.danimahardhika:cafebar:1.3.0'
    implementation 'me.grantland:autofittextview:0.2.1'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation 'com.bluelinelabs:logansquare:1.3.7'
    annotationProcessor 'com.bluelinelabs:logansquare-compiler:1.3.7'
    implementation project(':extLibs:PreLollipopTransitions')

    if (!gradle.ext.isJitPack) {
        implementation files('libs/appstore-sdk-3.0.5.jar')
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.SamNeill'
                artifactId = 'amazon-candybar'
                version = '1.0.0'

                pom {
                    name = 'Candybar Library'
                    description = 'Android Icon Pack Dashboard Library'
                    url = 'https://github.com/SamNeill/Amazon-CandyBar'
                    licenses {
                        license {
                            name = 'Apache License 2.0'
                            url = 'https://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }
                    developers {
                        developer {
                            id = 'samneill'
                            name = 'Sam Neill'
                        }
                    }
                    scm {
                        connection = 'scm:git:git://github.com/SamNeill/Amazon-CandyBar.git'
                        developerConnection = 'scm:git:ssh://github.com/SamNeill/Amazon-CandyBar.git'
                        url = 'https://github.com/SamNeill/Amazon-CandyBar'
                    }
                }
            }
        }
    }
}
